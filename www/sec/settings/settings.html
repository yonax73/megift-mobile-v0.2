<!DOCTYPE html>
<html>
<head>
    <title>Megift App Settings</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../../public/css/inventor/animations.min.css" rel="stylesheet" />
    <link href="../../public/materialize/css/materialize.min.css" rel="stylesheet" />
    <link href="../../public/css/app.min.css" rel="stylesheet" />
</head>

<body class="i-ease-in i-1s i-fade-in flow-text">
    <div class="TOP_TOOLBAR">
        <nav class="megift-bg" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo brand-logo-s truncate">
                    Ajustes
                </a>
                <ul id="nav-mobile" class="side-nav">
                    <li class="logo-nav-open megift-bg">
                        <img src="../../public/images/logo.png" />
                    </li>
                    <li>
                        <a href="../../bsp/partner/partner.html" rel="external">
                            <i class="mdi-social-person  left"></i>
                            Mi Perfil
                        </a>
                    </li>
                    <li>
                        <a href="../../bsp/gift/search-gift.html" rel="external">
                            <i class="mdi-action-wallet-giftcard  left"></i>
                            Buscar Regalos
                        </a>
                    </li>
                    <li>
                        <a href="../../social/inviteFriends.html">
                            <i class="mdi-social-share  left"></i>
                            Invitar amigos
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="mdi-action-settings  left"></i>
                            Ajustes
                        </a>
                    </li>
                    <li>
                        <a href="../../sec/login/help.html" rel="external">
                            <i class="mdi-communication-live-help  left"></i>
                            Ayuda
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="singOut()">
                            <i class="mdi-action-exit-to-app  left"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="mdi-navigation-menu"></i>
                </a>
            </div>
        </nav>
    </div>
    <div class="SCROLLER_FRAME">
        <div class="SCROLLER">
            <ul class="collection m-top-1rem">
                <li class="collection-item dismissable">
                    <div>
                        Cambiar contraseña
                        <a href="../login/recoverpassword.html" onclick="window.localStorage.setItem('recovery-password-back','../settings/settings.html')" rel="external" class="secondary-content">
                            <i class="mdi-content-send black-text"></i>
                        </a>
                    </div>
                </li>
                <li class="collection-item dismissable">
                    <div>
                        Configuración de búsqueda
                        <a href="search-settings.html" class="secondary-content">
                            <i class="mdi-content-send black-text"></i>
                        </a>
                    </div>
                </li>
                <li class="collection-item dismissable">
                    <div>
                        Política de privacidad
                        <a href="../login/privacyPolicy.html" rel="external" onclick="window.localStorage.setItem('privacy-policy-back','../settings/settings.html')" class="secondary-content">
                            <i class="mdi-content-send black-text"></i>
                        </a>
                    </div>
                </li>
                <li class="collection-item dismissable">
                    <div>
                        Terminos de uso
                        <a href="../login/termsAndConditions.html" rel="external" onclick="window.localStorage.setItem('terms-conditions-back','../settings/settings.html')" class="secondary-content">
                            <i class="mdi-content-send black-text"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../public/js/jquery.min.js"></script>
    <script src="../../public/materialize/js/materialize.min.js"></script>
    <script>
        function onDeviceReady() {
            init();
        }
        document.addEventListener("deviceready", onDeviceReady, false);
        init();
        //function init
        function init() {
            // Initialize collapse button
            $(".button-collapse").sideNav();
        }

        /*
        * Sign out
        */
        function singOut() {
            window.localStorage.clear();
            window.localStorage.setItem("user-is-register", 1);
            window.location = '../../index.html';
        }
    </script>
</body>
</html>
