    <script src="../../public/js/jquery.min.js"></script>

    <script>
        var RESULTS_BY_GIFTS = 29;
        var RESULTS_BY_ACTIONS = 30;
        var RESULTS_BY_POS = 31;
        var idLogin = window.localStorage.getItem('id-login');
        var posList = JSON.parse(window.localStorage.getItem('POS-list')) || []; //se utliza para transportar los datos desde la vista search-gift
        var host = window.localStorage.getItem('host');
        var giftTypeId = 0;
        var actionTypeId = 0;
        var currentView = window.localStorage.getItem('current-view');
        var isBack = false; //Es true cuando se carga desde la vista  gift
        var position = 0;// posicion para controlar la carga de items
        var group = 1; //contador de grupos. Cada grupo cuenta con 10 items
        var minHeight = 310; //altura minima que tiene un componente card
        var totalItems = 3;//total de items que tiene cada grupo
        var targetHeight = minHeight * (totalItems - 2) * group; //la altura que debe llegar el scroll para cargar mas items
        var loaded = false;
        var totalGroups = 0;//Cantidad total de grupos
        var isClearCover = true;//falso cuando se cargan regalos con scroll
        /*
        * device onready
        */
        function onDeviceReady() {
            init();
        }
        document.addEventListener('deviceready', onDeviceReady, false);
        init();

        //function init
        function init() {
            //clear local store pos list
            window.localStorage.removeItem('POS-list');
            //event scroller
            scrollLoader();
            //load gifts
            var isGiftBack = window.localStorage.getItem('gift-search-back');
            if (isGiftBack !== null && isGiftBack !== 'undefined' && isGiftBack > 0) {
                window.localStorage.removeItem('gift-back');
                isBack = true;
                loadCountGroups(true, '#gift-search-form-back');
            } else {
                loadCountGroups(false, null);
            }
        }
        /*
        * load count groups
        */
        function loadCountGroups(executeSearch, formSearch) {
            var form = '#search-count-form';
            $(form + ' input[name=id-login]').val(idLogin);
            $(form + ' input[name=type-view]').val(currentView);
            $(form + ' input[name=gift-type-id]').val($('input[name=gift-type-id]:checked', '#gift-search-form').val());
            $(form + ' input[name=action-type-id]').val($('input[name=action-type-id]:checked', '#gift-search-form-action').val());
            $(form + ' input[name=business-type-id]').val($('input[name=business-type-id]:checked', '#gift-search-form-business').val());
            $.ajax({
                type: 'POST',
                url: host + '/groupsCountPerSearchGift',
                data: $(form).serialize(),
                success: function (response) {
                    try {
                        totalGroups = response;
                        if (executeSearch) {
                            giftSearch(formSearch);
                        } else {
                            loadGifts();
                            loaderOff();
                        }
                    } catch (ex) {
                        console.error(ex);
                        toast(response, 2000, 'toast-danger');
                    }
                },
                error: function (xhr) {
                    document.getElementById('error-msg').textContent = xhr.responseText;
                    $('#modal-error').openModal();
                }
            });
        }

        function clearCover() {
            /*
            * Reiniciar valores para la busqueda
            */
            position = 0;// posicion para controlar la carga de items
            group = 1; //contador de grupos. Cada grupo cuenta con 10 items
            targetHeight = minHeight * (totalItems - 2) * group; //la altura que debe llegar el scroll para cargar mas items
            loaded = false;
            document.getElementById('cover-gift').innerHTML = '';
            isClearCover = true;
        }
        /*
        *load gifts
        */
        function loadGifts() {
            var element = document.getElementById('cover-gift');
            var n = posList.length;
            var title = document.getElementById('title');
            switch (parseInt(currentView)) {
                case RESULTS_BY_GIFTS:
                    //load setting
                    document.getElementById('view-gifts').checked = true;
                    $('#type-view-select').val('view-gifts');
                    title.textContent = 'Lista de regalos';
                    //fill
                    for (var i = 0; i < n; i++) {
                        var pos = posList[i];
                        createCardfGift(element, pos.giftList, pos.name, pos.distanceFormatted, pos.id);
                    }
                    break;
                case RESULTS_BY_ACTIONS:
                    //load settings
                    document.getElementById('view-actions').checked = true;
                    $('#type-view-select').val('view-actions');
                    title.textContent = 'Lista de acciones';
                    //fill
                    for (var i = 0; i < n; i++) {
                        var pos = posList[i];
                        createCardAction(element, pos.giftList, pos.name, pos.distanceFormatted, pos.id);
                    }
                    break;
                case RESULTS_BY_POS:
                    //load settings
                    document.getElementById('view-pos').checked = true;
                    $('#type-view-select').val('view-pos');
                    title.textContent = 'Lista de Empresas';
                    //la lista de puntos de venta en esta caso es una lista de empresas
                    var b = posList[i];
                    createCardBusiness(element, posList);
                    break;
            }

            loaded = false;
            if (isBack) {
                loaderOff();
                isBack = false;
            } else {
                loaderAppendOff();
            }

        }
        /*
        *Scroll Loader
        */
        function scrollLoader() {
            $('.SCROLLER_FRAME').scroll(function () {
                if ($('.SCROLLER_FRAME').scrollTop() >= targetHeight) {
                    //se incrementa la posicion para cargar mas grupos
                    position = group * totalItems;
                    //recalcular targetHeight
                    targetHeight = minHeight * (totalItems - 2) * group;
                    if (!loaded && group <= totalGroups) {
                        loaded = true;
                        isClearCover = false;
                        loaderAppendOn();
                        giftSearch('#gift-views-form');
                        group++;
                    }
                }
            });
        }
        /*
        * open filter
        */
        function openFilter() {
            switch (parseInt(currentView)) {
                case RESULTS_BY_GIFTS:
                    $('#modal-filter').openModal();
                    break;
                case RESULTS_BY_ACTIONS:
                    $('#modal-filter-action').openModal();
                    break;
                case RESULTS_BY_POS:
                    $('#modal-filter-business').openModal();
                    break;
            }
        }
        function onchangeTypeView(element) {
            currentView = parseInt(element.value);
            window.localStorage.setItem('current-view', currentView);
        }
        function onSelectChangeTypeView(select) {
            var element = document.getElementById(select.options[select.selectedIndex].value);
            element.checked = true;
            onchangeTypeView(element);
            var coverGift = document.getElementById('cover-gift');
            coverGift.innerHTML = '';
            loaderOn();
            loadCountGroups(true, '#gift-views-form');
            loaderOff();
            /*
            * Reiniciar valores para la busqueda
            */
            position = 0;// posicion para controlar la carga de items
            group = 1; //contador de grupos. Cada grupo cuenta con 10 items
            targetHeight = minHeight * (totalItems - 2) * group; //la altura que debe llegar el scroll para cargar mas items
            loaded = false;
            isClearCover = true;
        }
        /*
        *search gift
        */
        function giftSearch(form) {
            $(form + ' input[name=latitude]').val(window.localStorage.getItem('latitude'));
            $(form + ' input[name=longitude]').val(window.localStorage.getItem('longitude'));
            $(form + ' input[name=id-login]').val(idLogin);
            $(form + ' input[name=position]').val(position);
            //AGREGAR OTROS FILTROS
            if (form !== '#gift-views-form') {
                $(form + ' input[name=type-view]').val(currentView);
            }
            if (form !== '#gift-search-form' && form !== '#gift-search-form-action' && form !== '#gift-search-form-business') {
                $(form + ' input[name=gift-type-id]').val($('input[name=gift-type-id]:checked', '#gift-search-form').val());
                $(form + ' input[name=action-type-id]').val($('input[name=action-type-id]:checked', '#gift-search-form-action').val());
                $(form + ' input[name=business-type-id]').val($('input[name=business-type-id]:checked', '#gift-search-form-business').val());
            }
            $.ajax({
                type: 'POST',
                url: host + '/searchGift',
                data: $(form).serialize(),
                beforeSend: function () {
                    disabledFormControls();
                },
                success: function (response) {
                    enabledFormControls();
                    try {
                        posList = null;
                        posList = JSON.parse(response);
                        if (posList.length < 1) {
                            if (isClearCover) {
                                document.getElementById('cover-gift').innerHTML = '';
                                loaderOff();
                                alert('No hay regalos cerca a tu ubicación con este filtro');
                            } else {
                                loaderAppendOff();
                            }
                        } else {
                            loadGifts();
                        }
                    } catch (ex) {
                        if (isClearCover) {
                            document.getElementById('cover-gift').innerHTML = '';
                            loaderOff();
                            toast(response, 4000, 'toast-danger');
                        } else {
                            loaderAppendOff();
                        }

                        console.log(ex);
                    }
                },
                error: function (xhr) {
                    enabledFormControls();
                    loaderOff();
                    document.getElementById('error-msg').textContent = xhr.statusText;
                    $('#modal-error').openModal();
                },
                timeout: 60000
            });
        }
        /*
        * Create Card gift
        */
        function createCardfGift(element, gift, pos_name, pos_distance, pos_id) {
            //fill
            var n = gift.length;
            for (var i = 0; i < n; i++) {
                var g = gift[i];
                //col
                var col = document.createElement('div');
                col.classList.add('col');
                col.classList.add('s12');
                col.classList.add('m12');
                //card small
                var card_small = document.createElement('div');
                card_small.classList.add('card');
                card_small.classList.add('small');
                //card img

        /*
        * Loader Off
        */
        function loaderOff() {
            var animationClose = new Animation('i-ease', 'i-fade-out', 'i-0-5s', 500);          
            var loader = document.getElementById('loader');
            var content = document.getElementById('content');
            animationClose.run(loader, function () {
                loader.classList.add('hidden');
                content.classList.remove('hidden');                
            });
        }
        /*
        * Loader On
        */
        function loaderOn() {
            var animationClose = new Animation('i-ease', 'i-fade-out', 'i-0-5s', 500);
            var animationShow = new Animation('i-ease', 'i-fade-in', 'i-1s', 1000);
            var loader = document.getElementById('loader');
            var content = document.getElementById('content');
            animationClose.run(content, function () {
                content.classList.add('hidden');
                loader.classList.remove('hidden');
                animationShow.run(loader);
            });
        }

        /*
        * Count down
        */
        function countDown(element) {
            window.setInterval(function () {
                var str = element.innerHTML;
                var token = str.split(':');
                var h = parseInt(token[0]);
                var m = parseInt(token[1]);
                var s = parseInt(token[2]);
                if (s < 1) {
                    s = 60;
                    m--;
                    if (m < 1) {
                        h--;
                    }
                }
                s--;
                element.innerHTML = formatTime(h) + ':' + formatTime(m) + ':' + formatTime(s);
            }, 1000);
        }
        /*
        * format time
        */
        function formatTime(time) {
            if (time < 10) {
                return '0' + time;
            }
            return time;
        }
