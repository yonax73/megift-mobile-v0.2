    <script>
        var RESULTS_BY_GIFTS = 29;
        var RESULTS_BY_ACTIONS = 30;
        var RESULTS_BY_POS = 31;
        var idLogin = window.localStorage.getItem('id-login');
        var posList = JSON.parse(window.localStorage.getItem('POS-list'));
        var host = window.localStorage.getItem('host');
        var giftTypeId = 0;
        var actionTypeId = 0;
        var currentView = window.localStorage.getItem('current-view');
        /*
        * device onready
        */
        function onDeviceReady() {
            init();
        }
        document.addEventListener('deviceready', onDeviceReady, false);
        init();
        //function init
        function init() {
            //load gifts
            loadGifts();
        }
        /*
        *load gifts
        */
        function loadGifts() {
            var element = document.getElementById('cover-gift');
            //clear element
            element.innerHTML = '';
            var n = posList.length;
            var title = document.getElementById('title');
            switch (parseInt(currentView)) {
                case RESULTS_BY_GIFTS:
                    //load setting
                    document.getElementById('view-gifts').checked = true;
                    title.textContent = 'Lista de regalos';
                    //fill
                    for (var i = 0; i < n; i++) {
                        var pos = posList[i];
                        createCardfGift(element, pos.giftList, pos.name, pos.distanceFormatted, pos.id);
                    }
                    break;
                case RESULTS_BY_ACTIONS:
                    //load settings
                    document.getElementById('view-actions').checked = true;
                    title.textContent = 'Lista de acciones';
                    //fill
                    for (var i = 0; i < n; i++) {
                        var pos = posList[i];
                        createCardAction(element, pos.giftList, pos.name, pos.distanceFormatted, pos.id);
                    }
                    break;
                case RESULTS_BY_POS:
                    //load settings
                    document.getElementById('view-pos').checked = true;
                    title.textContent = 'Lista de Empresas';
                    //la lista de puntos de venta en esta caso es una lista de empresas
                    var b = posList[i];
                    createCardBusiness(element, posList);
                    break;
            }
        }
        /*
        * open filter
        */
        function openFilter() {
            switch (parseInt(currentView)) {
                case RESULTS_BY_GIFTS:
                    $('#modal-filter').openModal();
                    break;
                case RESULTS_BY_ACTIONS:
                    $('#modal-filter-action').openModal();
                    break;
                case RESULTS_BY_POS:
                    $('#modal-filter-business').openModal();
                    break;
            }
        }
        function onchangeTypeView(element) {
            currentView = parseInt(element.value);
            window.localStorage.setItem('current-view', currentView);
        }
        /*
        *search gift
        */
        function giftSearch(form) {
            $(form + ' input[name=latitude]').val(window.localStorage.getItem('latitude'));
            $(form + ' input[name=longitude]').val(window.localStorage.getItem('longitude'));
            $(form + ' input[name=id-login]').val(idLogin);
            if (form !== '#gift-views-form') {
                $(form + ' input[name=type-view]').val(currentView);
            }
            $.ajax({
                type: 'POST',
                url: host + '/searchGift',
                data: $(form).serialize(),
                beforeSend: function () {
                    showPreloader();
                    disabledFormControls();
                },
                success: function (response) {
                    enabledFormControls();
                    hiddenPreloader();
                    try {
                        posList = null;
                        posList = JSON.parse(response);
                        if (posList.length < 1) {
                            toast('No hay regalos cerca a tu ubicación con este filtro', 8000, 'toast-danger');
                        } else {
                            window.localStorage.removeItem('POS-list');
                            window.localStorage.setItem('POS-list', response);
                            loadGifts();
                        }
                        $('#modal-filter').closeModal();
                        $('#modal-views').closeModal();
                        $('#modal-filter-action').closeModal();
                        $('#modal-filter-business').closeModal();
                    } catch (ex) {
                        $('#modal-filter').closeModal();
                        $('#modal-views').closeModal();
                        $('#modal-filter-action').closeModal();
                        $('#modal-filter-business').closeModal();
                        toast(response, 8000, 'toast-danger');
                    }
                },
                error: function (xhr) {
                    $('#modal-filter').closeModal();
                    $('#modal-views').closeModal();
                    $('#modal-filter-action').closeModal();
                    $('#modal-filter-business').closeModal();
                    hiddenPreloader();
                    enabledFormControls();
                    document.getElementById('error-msg').textContent = xhr.responseText;
                    $('#modal-error').openModal();
                }
            });
        }
        /*
        * Create Card gift
        */
        function createCardfGift(element, gift, pos_name, pos_distance, pos_id) {
            //fill
            var n = gift.length;
            for (var i = 0; i < n; i++) {
                var g = gift[i];
                //col
                var col = document.createElement('div');
                col.classList.add('col');
                col.classList.add('s12');
                col.classList.add('m6');
                //card small
                var card_small = document.createElement('div');
                card_small.classList.add('card');
                card_small.classList.add('small');
                //card img
                var card_img = document.createElement('div');
                card_img.classList.add('card-image');
                card_img.dataset.posId = pos_id;
                card_img.dataset.giftId = g.id;
                //img gift
                var img = document.createElement('img');
                img.src = g.mainPicture ? g.mainPicture.dataURI : '../../public/images/gift132x150.png';
                //card title
                var card_title = document.createElement('span');
                card_title.classList.add('card-title');
                //card title text
                var card_title_text = document.createTextNode(g.name);
                //empty line
                var br = document.createElement('br');
                //sub title
                var card_sub_title = document.createElement('small');
                card_sub_title.classList.add('card-sibtitle');
                //icon place
                var icon_place = document.createElement('i');
                icon_place.classList.add('mdi-maps-place');
                //sub title text
                var card_sub_title_text = document.createTextNode(pos_name);
                //card content
                var card_content = document.createElement('div');
                card_content.classList.add('card-content');
                //ul card content
                var ul_card_content = document.createElement('ul');
                //fil list ul
                for (var j = 0; j < 3; j++) {
                    var li = document.createElement('li');
                    var icon = document.createElement('i');
                    switch (j) {
                        case 0:
                            icon.classList.add('mdi-maps-local-atm');
                            var del = document.createElement('del');
                            var del_text = document.createTextNode(g.priceFormatted)
                            var strong = document.createElement('strong');
                            strong.classList.add('red-text');
                            var strong_text = document.createTextNode('$ 0');
                            strong.appendChild(strong_text);
                            del.appendChild(del_text);
                            li.appendChild(icon);
                            li.appendChild(del);
                            li.appendChild(strong);
                            break;
                        case 1:
                            icon.classList.add('mdi-device-access-time');
                            var span = document.createElement('span');
                            span.appendChild(document.createTextNode(g.elapseTime));
                            li.appendChild(icon);
                            li.appendChild(span);
                            break;
                        case 2:
                            icon.classList.add('mdi-maps-directions-car');
                            var span = document.createElement('span');
                            span.appendChild(document.createTextNode(pos_distance));
                            li.appendChild(icon);
                            li.appendChild(span);
                            break;
                    }
                    ul_card_content.appendChild(li);
                }
                /*
                *append elements
                */
                //sub title
                card_sub_title.appendChild(icon_place);
                card_sub_title.appendChild(card_sub_title_text);
                //card title
                card_title.appendChild(card_title_text);
                card_title.appendChild(br);
                card_title.appendChild(card_sub_title);
                //card img
                card_img.appendChild(img);
                card_img.appendChild(card_title);
                //card content
                card_content.appendChild(ul_card_content);
                //card small
                card_small.appendChild(card_img);
                card_small.appendChild(card_content);
                //col
                col.appendChild(card_small);
                /*
                * events
                */
                //card image
                card_img.onclick = function () {
                    window.localStorage.setItem('pos-id', this.dataset.posId);
                    window.localStorage.setItem('gift-id', this.dataset.giftId);
                    window.location = 'gift.html';
                }
                //element
                element.appendChild(col);
            }
        }

                card_img.onclick = function () {
                    window.localStorage.setItem('pos-id', this.dataset.posId);
                    window.localStorage.setItem('gift-id', this.dataset.giftId);
                    window.location = 'gift.html';
                }
                //element
                element.appendChild(col);
            }
        }
        /*
         * Create Card buiness
         */
        function createCardBusiness(element, businesses) {
            //fill
            var n = businesses.length;
            for (var i = 0; i < n; i++) {
                var b = businesses[i];
                //col
                var col = document.createElement('div');
                col.classList.add('col');
                col.classList.add('s12');
                col.classList.add('m6');
                //card small
                var card_small = document.createElement('div');
                card_small.classList.add('card');
                card_small.classList.add('small');
                //card img
                var card_img = document.createElement('div');
                card_img.classList.add('card-image');
                card_img.dataset.businessId = b.id;
                //img gift
                var img = document.createElement('img');
                img.src = b.mainPicture ? b.mainPicture.dataURI : '../../public/images/business280x280.png';
                //card title
                var card_title = document.createElement('span');
                card_title.classList.add('card-title');
                //card title text
                var card_title_text = document.createTextNode(b.tradeName);
                var card_content = document.createElement('div');
                card_content.classList.add('card-content');
                //ul card content
                var ul_card_content = document.createElement('ul');
                //fil list ul
                for (var j = 0; j < 1; j++) {
                    var li = document.createElement('li');
                    var icon = document.createElement('i');
                    switch (j) {
                        case 0:
                            icon.classList.add('mdi-action-wallet-giftcard');
                            var span = document.createElement('span');
                            span.appendChild(document.createTextNode(b.giftCount));
                            li.appendChild(icon);
                            li.appendChild(span);
                            break;
                    }
                    ul_card_content.appendChild(li);
                }
                /*
                *append elements
                */
                //card title
                card_title.appendChild(card_title_text);
                //card img
                card_img.appendChild(img);
                card_img.appendChild(card_title);
                //card content
                card_content.appendChild(ul_card_content);
                //card small
                card_small.appendChild(card_img);
                card_small.appendChild(card_content);
                //col
                col.appendChild(card_small);
                /*
                * events
                */
                //card image
                card_img.onclick = function () {
                    window.localStorage.setItem('business-id', this.dataset.businessId);
                    window.location = 'business.html';
                }
                //element
                element.appendChild(col);
            }
        }
        /*
        * Mostrar preloader
        */
        function showPreloader() {
            var preloader = document.getElementById('preloader');
            if (preloader.classList.contains('hidden')) {
                preloader.classList.remove('hidden');
            }
            //preloader modal view
            var preloader2 = document.getElementById('preloader-modal-view');
            if (preloader2.classList.contains('hidden')) {
                preloader2.classList.remove('hidden');
            }
            //preloader modal action
            var preloader3 = document.getElementById('preloader-action');
            if (preloader3.classList.contains('hidden')) {
                preloader3.classList.remove('hidden');
            }
            //preloader modal business
            var preloader4 = document.getElementById('preloader-business');
            if (preloader4.classList.contains('hidden')) {
                preloader4.classList.remove('hidden');
            }
        }
        /*
        * Esconder preloader
        */
        function hiddenPreloader() {
            var preloader = document.getElementById('preloader');
            if (!preloader.classList.contains('hidden')) {
                preloader.classList.add('hidden');
            }
            //preloader modal view
            var preloader2 = document.getElementById('preloader-modal-view');
            if (!preloader2.classList.contains('hidden')) {
                preloader2.classList.add('hidden');
            }
            //preloader modal action
            var preloader3 = document.getElementById('preloader-action');
            if (!preloader3.classList.contains('hidden')) {
                preloader3.classList.add('hidden');
            }
            //preloader modal business
            var preloader4 = document.getElementById('preloader-business');
            if (!preloader4.classList.contains('hidden')) {
                preloader4.classList.add('hidden');
            }
        }
